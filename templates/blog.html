{% extends "base.html" %}
{% load static %}

{% block css %}
<link href="{% static "css/blog.css" %}" rel="stylesheet">
{% endblock %}


{% block container %}
<div class="container bs-docs-container">
  <div class="row">
    <div class="col-sm-9">
       <div class="top blog-border">
          <h1>{{ test}}用来写排序功能</h1>
     <div class="col-sm-3 blog-border">
      <div class="side-list">
        <h4>随机阅读</h4><hr>
        <ul>
          {% for blog in blogs %}
          <li><a href="#">{{ blog.caption }}</a></li>
          {% endfor %}
        </ul>
        <a class="back-to-top" href="#top">
          ↑返回顶部
        </a>
      </div>
     </div>      
  </div>
</div>
{% endblock %}
